include: cot_zeroshot/causal_judgement.yaml  # 继承原始任务配置
task: bbh_cot_zeroshot_causal_judgement_tts
repeats: 5  # 每个样本生成5次
generation_kwargs:
  until:
    - "Q:"
    - "\n\n"
    - "</s>"
    - "<|im_end|>"
  do_sample: true
  temperature: 0.2
  top_p: 0.95
  max_gen_toks: 512  # BBH需要推理过程
filter_list:
  - name: "single"  # 单次回答基线 (samples=1)
    filter:
      - function: "take_first"
  - name: "maj@5"   # 5次多数投票 (samples=5)
    filter:
      - function: "take_first_k"
        k: 5
      - function: "majority_vote"
      - function: "take_first"
  - name: "maj@3"   # 前3次多数投票
    filter:
      - function: "take_first_k"
        k: 3
      - function: "majority_vote"
      - function: "take_first"
