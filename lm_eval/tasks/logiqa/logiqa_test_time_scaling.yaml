include: logiqa.yaml  # 继承原始任务配置
task: logiqa_test_time_scaling
repeats: 5  # 每个样本生成5次
generation_kwargs:
  do_sample: true
  temperature: 0.3
  max_gen_toks: 10  # LogiQA是多选题，答案很短
filter_list:
  - name: "single"  # 单次回答基线 (samples=1)
    filter:
      - function: "take_first"
  - name: "maj@5"   # 5次多数投票 (samples=5)
    filter:
      - function: "take_first_k"
        k: 5
      - function: "majority_vote"
      - function: "take_first"

